{% extends "layouts/master.html" %} {% load static %} {% block title %} User
Profile {% endblock title %} {% block style_css %} {% endblock style_css %} 
{%block content %}

<div class="row">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <form action="{% url 'update-profile' %}" method= "post" enctype='multipart/form-data'>
          {% csrf_token %}
          
            <div class="col-12">
                <!-- messeage section -->
                {% include "partials/_message.html" %}
              <h5 class="form-title"><span>Profile Update</span></h5>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>First Name</label>
                <input type="text" class="form-control" name="first_name" value="{{user.first_name}}"/>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" name="last_name" value="{{user.last_name}}"/>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" readonly name="email" value="{{user.email}}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" readonly name="username"  value="{{user.username}}" />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="fill only when you want to change the password" name= "password"/>
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label>Profile Pic</label>
                <input type="file" class="form-control" name="profile_pic" />
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
